version: '3'

volumes:
  vendor:

services:
  api:
    build:
      context: ./api/
      dockerfile: Dockerfile
    volumes:
      - ./api:/go/api
    ports:
      - 8080:8080
    command: bash -c "go run main.go"
  client:
    build:
      context: ./client/
      dockerfile: Dockerfile
    volumes:
      - ./client:/client:cached
    ports:
      - 3000:3000
    tty:
      true
